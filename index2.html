<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackman Pitch Stats Viewer</title>

  <style>
    /* Root Variables - Samford Colors */
    :root {
      --primary-blue: #0C2340;
      --secondary-red: #BD1F2D;
      --light-gray: #E1E1E1;
      --dark-gray: #333;
      --white: #FFFFFF;
      --table-hover: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: var(--primary-blue);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      background-color: var(--secondary-red);
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    header img {
      max-height: 60px;
      margin-right: 15px;
    }

    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      margin: 30px 0;
      display: flex;
      gap: 20px;
    }

    input[type="date"] {
      padding: 10px;
      border: 1px solid var(--light-gray);
      border-radius: 5px;
      background-color: var(--dark-gray);
      color: var(--white);
    }

    button {
      background-color: var(--secondary-red);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a11d25;
    }

    table {
      width: 90%;
      max-width: 1200px;
      margin: 20px 0;
      border-collapse: collapse;
      background-color: var(--dark-gray);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px var(--shadow-color);
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      cursor: pointer;
      background-color: var(--primary-blue);
      position: relative;
    }

    th::after {
      content: '';
      position: absolute;
      right: 10px;
    }

    th.sorted-asc::after {
      content: '▲';
    }

    th.sorted-desc::after {
      content: '▼';
    }

    tbody tr:hover {
      background-color: var(--table-hover);
    }

    tfoot {
      background-color: var(--dark-gray);
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      background-color: var(--primary-blue);
    }

    footer img {
      max-height: 40px;
    }
  </style>
</head>

<body>

  <header>
    <img src="https://www.samford.edu/departments/images/Marketing/logos/Samford-Athletics-Logo.svg" alt="Samford Logo">
    <h1>Trackman Pitch Stats Viewer</h1>
  </header>

  <form onsubmit="filterData(event);">
    <label for="startdate">Start Date</label>
    <input type="date" id="startdate">
    <label for="enddate">End Date</label>
    <input type="date" id="enddate">
    <button type="submit">Filter</button>
  </form>

  <table id="data-table">
    <thead>
      <tr>
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Speed</th>
        <th onclick="sortTable(2)">Result</th>
        <th onclick="sortTable(3)">Datetime</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4">Loading data...</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" id="stats">Calculating stats...</td>
      </tr>
    </tfoot>
  </table>

  <footer>
    <img src="https://www.samford.edu/departments/images/Marketing/logos/Samford-Athletics-Logo.svg" alt="Samford Logo">
  </footer>

  <script>
    async function fetchData() {
      const tableBody = document.querySelector("#data-table tbody");
      try {
        const response = await fetch('https://compute.samford.edu/zohauth/clients/datajson');
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();

        tableBody.innerHTML = ''; // Clear loading row
        const speeds = [];

        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><a href="details.html?id=${item.id}">${item.id}</a></td>
            <td>${item.speed}</td>
            <td>${item.result || '--'}</td>
            <td>${item.datetime || '--'}</td>
          `;
          tableBody.appendChild(row);
          if (item.speed) speeds.push(Number(item.speed));
        });

        displayStats(speeds);
      } catch (error) {
        console.error('Failed to fetch data:', error);
        tableBody.innerHTML = '<tr><td colspan="4">Error loading data.</td></tr>';
      }
    }

    function displayStats(speeds) {
      const mean = (speeds.reduce((a, b) => a + b, 0) / speeds.length).toFixed(2);
      const median = speeds.sort((a, b) => a - b)[Math.floor(speeds.length / 2)];
      const mode = speeds
        .sort((a, b) => speeds.filter(v => v === a).length - speeds.filter(v => v === b).length)
        .pop();

      document.getElementById('stats').textContent = 
        `Mean Speed: ${mean} | Median Speed: ${median} | Mode Speed: ${mode}`;
    }

    function filterData(event) {
      event.preventDefault();
      const startDate = new Date(document.getElementById("startdate").value);
      const endDate = new Date(document.getElementById("enddate").value);
      const rows = document.querySelectorAll("#data-table tbody tr");

      rows.forEach(row => {
        const dateText = row.cells[3].textContent.trim();
        const rowDate = new Date(dateText);

        row.style.display = (rowDate >= startDate && rowDate <= endDate) ? "" : "none";
      });
    }

    function sortTable(columnIndex) {
      const table = document.getElementById("data-table");
      const rows = Array.from(table.rows).slice(1);
      const isAscending = !table.querySelector(`th:nth-child(${columnIndex + 1})`).classList.contains('sorted-asc');

      rows.sort((a, b) => a.cells[columnIndex].textContent.localeCompare(b.cells[columnIndex].textContent));
      if (!isAscending) rows.reverse();

      const tbody = table.querySelector("tbody");
      tbody.innerHTML = '';
      rows.forEach(row => tbody.appendChild(row));
    }

    fetchData();
  </script>

</body>
</html>
