<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackman Pitch Stats Viewer</title>

  <style>
    /* Root Variables - Samford Colors */
    :root {
      --primary-blue: #0C2340;
      --secondary-red: #BD1F2D;
      --light-gray: #E1E1E1;
      --dark-gray: #333;
      --white: #FFFFFF;
      --table-hover: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: var(--primary-blue);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 2px;
      background-color: var(--secondary-red);
      width: 100%;
      padding: 20px 0;
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    form {
      margin: 30px 0;
      display: flex;
      gap: 20px;
    }

    input[type="date"] {
      padding: 10px;
      border: 1px solid var(--light-gray);
      border-radius: 5px;
      background-color: var(--dark-gray);
      color: var(--white);
    }

    button {
      background-color: var(--secondary-red);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a11d25;
    }

    table {
      width: 90%;
      max-width: 1200px;
      margin: 20px 0;
      border-collapse: collapse;
      background-color: var(--dark-gray);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px var(--shadow-color);
    }

    thead {
      background-color: var(--primary-blue);
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    th::after {
      content: '';
      position: absolute;
      right: 10px;
      transition: transform 0.3s ease;
    }

    th.sorted-asc::after {
      content: '▲';
      transform: rotate(0);
    }

    th.sorted-desc::after {
      content: '▼';
      transform: rotate(0);
    }

    tbody tr {
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: var(--table-hover);
    }

    td a {
      color: var(--white);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    td a:hover {
      color: var(--light-gray);
    }

    @media (max-width: 768px) {
      th, td {
        padding: 10px;
      }

      form {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Trackman Pitch Stats Viewer</h1>

  <form onsubmit="filterData(event);">
    <label for="startdate">Start Date</label>
    <input type="date" id="startdate">
    <label for="enddate">End Date</label>
    <input type="date" id="enddate">
    <button type="submit">Filter</button>
  </form>

  <table id="data-table">
    <thead>
      <tr>
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Speed</th>
        <th onclick="sortTable(2)">Result</th>
        <th onclick="sortTable(3)">Datetime</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4">Loading data...</td>
      </tr>
    </tbody>
  </table>

  <script>
    async function fetchData() {
      const tableBody = document.querySelector("#data-table tbody");
      try {
        const response = await fetch('https://compute.samford.edu/zohauth/clients/datajson');
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();

        tableBody.innerHTML = ''; // Clear loading row
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><a href="details.html?id=${item.id}">${item.id}</a></td>
            <td>${item.speed}</td>
            <td>${item.result || '--'}</td>
            <td>${item.datetime || '--'}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Failed to fetch data:', error);
        tableBody.innerHTML = '<tr><td colspan="4">Error loading data.</td></tr>';
      }
    }

    function filterData(event) {
      event.preventDefault();
      const startDate = new Date(document.getElementById("startdate").value);
      const endDate = new Date(document.getElementById("enddate").value);
      const rows = document.querySelectorAll("#data-table tbody tr");

      rows.forEach(row => {
        const dateText = row.cells[3].textContent.trim();
        const rowDate = new Date(dateText);

        if (isNaN(rowDate) || rowDate < startDate || rowDate > endDate) {
          row.style.display = "none";
        } else {
          row.style.display = "";
        }
      });
    }

    function sortTable(columnIndex) {
      const table = document.getElementById("data-table");
      const rows = Array.from(table.rows).slice(1);
      const isAscending = !table.querySelector(`th:nth-child(${columnIndex + 1})`).classList.contains('sorted-asc');

      rows.sort((a, b) => {
        const aText = a.cells[columnIndex].textContent.trim();
        const bText = b.cells[columnIndex].textContent.trim();
        return columnIndex === 1 ? aText - bText : aText.localeCompare(bText);
      });

      if (!isAscending) rows.reverse();

      const tbody = table.querySelector("tbody");
      tbody.innerHTML = '';
      rows.forEach(row => tbody.appendChild(row));

      table.querySelectorAll("th").forEach(th => th.classList.remove('sorted-asc', 'sorted-desc'));
      table.querySelector(`th:nth-child(${columnIndex + 1})`).classList.add(isAscending ? 'sorted-asc' : 'sorted-desc');
    }

    fetchData(); // Load data on page load
  </script>
</body>

</html>
