<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackman Pitch Stats Viewer</title>
  <style>
    /* Samford Color Scheme */
    :root {
      --primary-blue: #0C2340;
      --secondary-red: #BD1F2D;
      --light-gray: #E1E1E1;
      --dark-gray: #444;
      --white: #FFFFFF;
    }

    /* General Reset & Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--primary-blue);
      color: var(--white);
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: var(--secondary-red);
      font-size: 2.5em;
      text-transform: uppercase;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    input[type="date"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid var(--light-gray);
      outline: none;
    }

    button {
      background-color: var(--secondary-red);
      color: var(--white);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: var(--dark-gray);
    }

    th, td {
      padding: 15px;
      border: 1px solid var(--light-gray);
      text-align: center;
    }

    th {
      background-color: var(--primary-blue);
      cursor: pointer;
    }

    th.sorted-asc::after {
      content: ' ▲';
    }

    th.sorted-desc::after {
      content: ' ▼';
    }
  </style>
</head>

<body>
  <h1>Trackman Pitch Stats Viewer</h1>

  <form onsubmit="filterData(event);">
    <label for="startdate">Starting Date</label>
    <input type="date" id="startdate">
    <label for="enddate">End Date</label>
    <input type="date" id="enddate">
    <button type="submit">Filter</button>
  </form>

  <table id="data-table">
    <thead>
      <tr>
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Speed</th>
        <th onclick="sortTable(2)">Result</th>
        <th onclick="sortTable(3)">Datetime</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4">Loading data...</td>
      </tr>
    </tbody>
  </table>

  <script>
    async function fetchData() {
      const tableBody = document.querySelector("#data-table tbody");
      try {
        const response = await fetch('https://compute.samford.edu/zohauth/clients/datajson');
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();

        tableBody.innerHTML = ''; // Clear loading row
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.speed}</td>
            <td>${item.result || '--'}</td>
            <td>${item.datetime || '--'}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Failed to fetch data:', error);
        tableBody.innerHTML = '<tr><td colspan="4">Error loading data.</td></tr>';
      }
    }

    function filterData(event) {
      event.preventDefault();
      const startDate = new Date(document.getElementById("startdate").value);
      const endDate = new Date(document.getElementById("enddate").value);
      const rows = document.querySelectorAll("#data-table tbody tr");

      rows.forEach(row => {
        const dateText = row.cells[3].textContent.trim();
        const rowDate = new Date(dateText);

        // Check if rowDate is valid and within the range
        if (isNaN(rowDate) || rowDate < startDate || rowDate > endDate) {
          row.style.display = "none";
        } else {
          row.style.display = "";
        }
      });
    }

    function sortTable(columnIndex) {
      const table = document.getElementById("data-table");
      const rows = Array.from(table.rows).slice(1);
      const isAscending = !table.querySelector(`th:nth-child(${columnIndex + 1})`).classList.contains('sorted-asc');

      rows.sort((a, b) => {
        const aText = a.cells[columnIndex].textContent.trim();
        const bText = b.cells[columnIndex].textContent.trim();
        if (columnIndex === 1) return isAscending ? aText - bText : bText - aText;
        return isAscending ? aText.localeCompare(bText) : bText.localeCompare(aText);
      });

      const tbody = table.querySelector("tbody");
      tbody.innerHTML = '';
      rows.forEach(row => tbody.appendChild(row));

      table.querySelectorAll("th").forEach(th => th.classList.remove('sorted-asc', 'sorted-desc'));
      table.querySelector(`th:nth-child(${columnIndex + 1})`).classList.add(isAscending ? 'sorted-asc' : 'sorted-desc');
    }

    fetchData(); // Load data on page load
  </script>
</body>

</html>
